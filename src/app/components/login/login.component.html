<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" style="width:100px " src="/assets/login_icon.png" alt="">
                </div>
                <h1 class="text-center">Login Here !!</h1>

                <!-- creating form -->
                <form (ngSubmit)="onSubmit()">

                    <mat-form-field class="full-width">
                        <mat-label>Username</mat-label>
                        <input
                          [(ngModel)]="credentials.username"
                          required
                          name="username"
                          type="text" 
                          matInput
                        />
                    </mat-form-field>

                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input
                          [(ngModel)]="credentials.password"
                          required
                          name="username"
                          type="password"
                          matInput
                        />
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">
                            Login
                        </button>

                        <button style="margin-left: 10px;" type="reset" mat-raised-button color="accent">
                            Reset
                        </button>

                    </div>
                        
                    <div class="container text-center">
                        <button style="margin-top: 10px;" (click)="forgotPassword()" mat-raised-button color="warn">
                            Forget Password
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
